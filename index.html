<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <ul class="draggableList">
        <li class="draggableItem">1</li>
        <li class="draggableItem">2</li>
        <li class="draggableItem">3</li>
        <li class="draggableItem">4</li>
        <li class="draggableItem">5</li>
        <li class="draggableItem"><ul class="draggableList">
            <li class="draggableItem">1</li>
            <li class="draggableItem">2</li>
            <li class="draggableItem">3</li>
            <li class="draggableItem">4</li>
            <li class="draggableItem">5</li>
            <li class="draggableItem">6</li>
        </ul></li>
        <li class="draggableItem">6</li>
    </ul>

    <ul class="draggableList">
        <li class="draggableItem">1</li>
        <li class="draggableItem">2</li>
        <li class="draggableItem">3</li>
        <li class="draggableItem">4</li>
        <li class="draggableItem">5</li>
        <li class="draggableItem"><ul class="draggableList">
            <li class="draggableItem">1</li>
            <li class="draggableItem">2</li>
            <li class="draggableItem">3</li>
            <li class="draggableItem">4</li>
            <li class="draggableItem">5</li>
            <li class="draggableItem">6</li>
        </ul></li>
        <li class="draggableItem">6</li>
    </ul>
</body>
</html>
